<mat-vertical-stepper [linear]="isLinear" #stepper>
  <!-- Router Details -->
  <mat-step [stepControl]="routerDetailsGroup">
    <form [formGroup]="routerDetailsGroup">
      <ng-template matStepLabel>Router Details</ng-template>
      <mat-form-field appearance="fill">
        <mat-label>IP Address</mat-label>
        <input matInput formControlName="ip_address" required>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Hostname</mat-label>
        <input matInput formControlName="hostname" required>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
      </mat-form-field>
      <br>
      <button mat-button matStepperNext>Next</button>
    </form>
  </mat-step>

  <!-- OSPF Configuration -->
  <mat-step [stepControl]="ospfConfGroup">
    <form [formGroup]="ospfConfGroup">
      <ng-template matStepLabel>OSPF Configuration</ng-template>
      <br>
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>OSPF JSON</mat-label>
        <textarea matInput formControlName="ospfJson"></textarea>
      </mat-form-field>
      <br>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </form>
  </mat-step>

  <!-- BGP Configuration -->
  <mat-step [stepControl]="bgpConfGroup">
    <form [formGroup]="bgpConfGroup">
      <ng-template matStepLabel>BGP Configuration</ng-template>
      <br>
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>BGP JSON</mat-label>
        <textarea matInput formControlName="bgpJson"></textarea>
      </mat-form-field>
      <br>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </form>
  </mat-step>

  <!-- Interface Configuration -->
  <mat-step [stepControl]="interfaceConfGroup">
    <form [formGroup]="interfaceConfGroup">
      <ng-template matStepLabel>Interface Configuration</ng-template>
      <br>
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Interfaces JSON</mat-label>
        <textarea matInput formControlName="interfacesJson"></textarea>
      </mat-form-field>
      <br>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </form>
  </mat-step>

    <!-- IPv6 Configuration -->
    <mat-step [stepControl]="ipv6ConfGroup">
      <form [formGroup]="ipv6ConfGroup">
        <ng-template matStepLabel>IPV6 Configuration</ng-template>
        <br>
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>IPV6 JSON</mat-label>
          <textarea matInput formControlName="ipv6Json"></textarea>
        </mat-form-field>
        <br>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="onSubmit()">Finish</button>
      </form>
    </mat-step>
</mat-vertical-stepper>
